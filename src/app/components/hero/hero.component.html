<section class="hero container" data-aos="fade-up">
  <div class="hero__content">
    <div class="hero__text">
      <div class="subtitle">{{ personalInfo?.subtitle }}</div>
      <h1>{{ personalInfo?.name }}</h1>
      <div class="title">{{ personalInfo?.title }}</div>
      <p>{{ aboutDescription$ | async }}</p>
           <div class="hero__actions">
             <button class="btn btn--primary" (click)="downloadCV()">{{ downloadCVText$ | async }}</button>
             <a href="#contact" class="btn btn--secondary">{{ contactMeText$ | async }}</a>
           </div>
      <div class="hero__social" *ngIf="personalInfo?.socialLinks">
        <a *ngIf="personalInfo?.socialLinks?.github" [href]="personalInfo?.socialLinks?.github" target="_blank" rel="noopener" class="hero__social-link" aria-label="GitHub">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0C5.372 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.6.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.563 21.8 24 17.302 24 12 24 5.373 18.627 0 12 0z"/></svg>
        </a>
        <a *ngIf="personalInfo?.socialLinks?.linkedin" [href]="personalInfo?.socialLinks?.linkedin" target="_blank" rel="noopener" class="hero__social-link" aria-label="LinkedIn">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452z"/></svg>
        </a>
      </div>
    </div>
    <div class="hero__image">
      <div class="hero__image-wrapper">
        <img *ngIf="personalInfo?.profileImage; else placeholder"
             [src]="personalInfo?.profileImage"
             alt="Profil" />
        <ng-template #placeholder>
          <div class="hero__image-placeholder">ðŸ™‚</div>
        </ng-template>
      </div>
    </div>
  </div>
</section>
