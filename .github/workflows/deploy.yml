name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # rulează automat la fiecare push pe branch-ul main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npx ng build --configuration production --base-href "https://stefanbalanica.github.io/cv-site-12312343/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/browser
          destination_dir: .          # ✅ pune fișierele direct în rădăcina branch-ului gh-pages
          clean: true                 # ✅ curăță fișierele vechi înainte de deploy
